<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Proyecto Js</title>
</head>
<body>

    <main class="main">

                <h2 class="main__titulo">PLAYER</h2>

                </section>
                

            </section>
            <section class="main__bolillero" id="bolillero-contenedor">

                </div>

            </section>
            <section class="main__cpu">
                <h2 class="main__titulo">CPU</h2>
                <section class="main__player__contenedor--numeros" id="contenedor-cpu">
                    
                </section>
            </section>
            
        </section>

        <section class="main__contenedor__boton">
            <button id="boton">Comenzar</button>
        </section>
        <section id="contenedor--numeros--array" class="main__contenedor__numeros--impresos">
            <div id="colocar--numeros--generados" class="main__numeros--impresos">

            </div>
        </section>
    </main>
    



    <script src="index.js"></script>
